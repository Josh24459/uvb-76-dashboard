<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UVB-76 Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Funpkg.com%2Fleaflet%2Fdist%2Fleaflet.css&data=05%7C02%7C%7C4848e0ad7c5a455205b008ddb7b65228%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C638868715880336595%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=B5Z7y4AiwKfHqhX3oL3h0URgpUdPGPlpUC8NXK1SE0Q%3D&reserved=0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 2fr 3fr 1.5fr;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
    }

    #map {
      height: 100%;
    }

    #sdr {
      border: none;
      width: 100%;
      height: 100%;
    }

    #dashboard {
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #logo {
      font-size: 28px;
      font-weight: bold;
      color: #b76e79; /* Rose gold shade */
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #dashboard h2 {
      margin: 0 0 10px 0;
      color: #0f0;
    }

    #dashboard p {
      margin: 5px 0;
    }

    #dashboard button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #log {
      flex: 1;
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      overflow-y: auto;
      font-family: monospace;
      border: 1px solid #0f0;
    }

    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Live SDR Feed -->
  <iframe
    id="sdr"
    src="https://emea01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwebsdr.ewi.utwente.nl%3A8901%2F%3Ftune%3D4625am&data=05%7C02%7C%7C4848e0ad7c5a455205b008ddb7b65228%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C638868715880382884%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=sHiKlVEuBxG4ipCHJsbQiqq9MJI2CONOoFvKjkXLEPY%3D&reserved=0"
    title="Live SDR"
  ></iframe>

  <!-- Dashboard Panel -->
  <div id="dashboard">
    <div id="logo">
  <img src="logo.svg" alt="J.M Logo" width="120" />
</div>

    <h2>UVB-76 Dashboard</h2>
    <p><strong>Status:</strong> <span id="status">Active</span></p>
    <button onclick="toggleStatus()">Toggle Status</button>

    <p><strong>Frequency:</strong> 4625 kHz AM</p>
    <p><strong>Location:</strong> Povarovo, Russia (~56.087°N, 37.545°E)</p>
    <p><a href="https://emea01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwebsdr.ewi.utwente.nl%3A8901%2F%3Ftune%3D4625am&data=05%7C02%7C%7C4848e0ad7c5a455205b008ddb7b65228%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C638868715880410316%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=vz0AzyZlc0VP3rRIdJ%2FHrZfcUSjaET%2FnVKekXdllWPQ%3D&reserved=0" target="_blank">Open SDR in New Window</a></p>

    <h3>Event Log</h3>
    <div id="log"></div>
    <button onclick="addLog()">Add Test Log</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Funpkg.com%2Fleaflet%2Fdist%2Fleaflet.js&data=05%7C02%7C%7C4848e0ad7c5a455205b008ddb7b65228%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C638868715880434781%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=L%2BBtuXHqiK9g9JEpB%2F9UY47OE8ke5LnSy3yUkW7Q5HM%3D&reserved=0"></script>

  <script>
    // Init map
    const map = L.map('map').setView([56.087, 37.545], 8);

    L.tileLayer('[https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png]https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors',
      maxZoom: 18,
    }).addTo(map);

    L.marker([56.087, 37.545]).addTo(map)
      .bindPopup('Approx. UVB-76 Location')
      .openPopup();

    // Dashboard interactivity
    function toggleStatus() {
      const status = document.getElementById('status');
      if (status.innerText === 'Active') {
        status.innerText = 'Inactive';
        status.style.color = '#f00';
        addToLog('Status set to Inactive');
      } else {
        status.innerText = 'Active';
        status.style.color = '#0f0';
        addToLog('Status set to Active');
      }
    }

    function addLog() {
      addToLog('Manual log at ' + new Date().toLocaleTimeString());
    }

    function addToLog(message) {
      const log = document.getElementById('log');
      log.innerHTML += message + '<br>';
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>

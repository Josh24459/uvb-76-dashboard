  <script>
    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tabcontent");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(btn => btn.classList.remove("active"));
        tabContents.forEach(content => content.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");

        if (tab.dataset.tab === "map") {
          setTimeout(() => {
            map.invalidateSize();
          }, 100); // Ensure map displays properly
        }
      });
    });

    // SDR switcher
    function switchSDR(url) {
      document.getElementById('sdrFrame').src = url;
    }

    // Initialize map
    const map = L.map('map').setView([56.087, 37.545], 8);
    L.tileLayer('https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftile.openstreetmap.org%2F&data=05%7C02%7C%7Ce33483896d6241a5a14508ddb7bcc393%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C638868743547609906%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=WpYv2QOjsBoG4QOIOUDp5nCNFHrigu11VnWcfUtHt8Q%3D&reserved=0{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);
    L.marker([56.087, 37.545]).addTo(map).bindPopup('Approx. UVB-76').openPopup();

    // Log & Anomaly
    function addLog() {
      const box = document.getElementById('logBox');
      const entry = 'Event at ' + new Date().toLocaleTimeString();
      box.innerHTML += entry + '<br>';
      box.scrollTop = box.scrollHeight;
      checkAnomaly(entry);
    }

    function clearLog() {
      document.getElementById('logBox').innerHTML = '';
    }

    function simulateAnomaly() {
      const box = document.getElementById('logBox');
      const entry = '‚ö†Ô∏è ALERT: Pattern anomaly ' + new Date().toLocaleTimeString();
      box.innerHTML += entry + '<br>';
      box.scrollTop = box.scrollHeight;
      checkAnomaly(entry);
    }

    function checkAnomaly(entry) {
      if (entry.includes('ALERT')) {
        document.getElementById('status').innerText = '‚ö†Ô∏è Anomaly Detected';
        document.getElementById('lastAnomaly').innerText = new Date().toLocaleTimeString();
      }
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>

  <title>UVB-76 Monitoring Dashboard</title>
  <style>

    iframe {

      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 8px;
    }
    .timestamp {
      margin: 15px 0;
    }
    button {
      background: #00bfff;
      border: none;
      color: #000;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    button:hover {
      background: #0099cc;
    }
    body.light {
      background-color: #f0f0f0;
      color: #121212;
    }
    body.light .box {

  <script>
